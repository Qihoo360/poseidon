######## 基础配置项 ##############
[common]
# 保存进程id的文件路径, 用于进程停止和重启
pid_file = ./app.pid

# 是否记录类似于nginx的access.log的请求日志
access_log = true

# http请求监听端口
http_port = 39504

# http请求读超时和写超时ms
http_read_timeout_ms = 400
http_write_timeout_ms = 400

# 是否打开pprof
pprof_enable = true

#monitor_status_file_path = /the/path/to/status.html
monitor_status_file_path = ../conf/status.html

# debug flag
debug = true

############ 业务配置项 ##############
[searcher]
indexStored = http://127.0.0.1:39610/service/meta/business/index/get
docStored = http://127.0.0.1:39610/service/meta/business/doc/get
hdfs = 127.0.0.1:39997
